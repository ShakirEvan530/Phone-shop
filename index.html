<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone API</title>
  </head>
  <body>
    <header>
      <h2 class="text-6xl" >Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Accent</button>
            <!-- another search field -->
            <input id="search-field2" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">Primary</button>
        </section>

        <!-- spinner or loader -->


        <!-- search result -->
        
        <section>
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-info"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid grid-cols-2 lg:grid grid-cols-3 gap-2">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button class="btn btn-secondary">Show All</button>
            </div>
        </section>

    </main>

    <footer>


    </footer>
    <script src="js/phone.js"></script>
  </body>
</html>
